<body id="home">
  <div class="'.container">

    <div class="row">
      <div class="col-md-4"><img src="img/online_teachers.jpg" alt="online teachers"></div>
      <div class="col-md-8"><div id="examplePadPlugins"></div></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <iframe src="http://localhost:3000" frameborder="2"  width="100%" height="300"></iframe>
      </div>
    </div>


  </div>

  <script type="text/javascript">
      $('#examplePadPlugins').pad({
        'padId': 'edu_room',
        'alwaysShowChat': true,
        'showControls': true,
        'userName': 'teacher',
        'userColor': true,
        'host': 'http://192.168.99.100:9001',
        'border': 2,
        'borderStyle': 'groove',
        'width': 600,
        'height': 450,
        'plugins':{'pageview':'true'}
      }); // sets the pad id, some plugin parameters, and puts the pad in the div
  </script>
